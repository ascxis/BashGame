<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlashGames</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: #f472b6; /* pink-500 */
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #7c3aed; /* purple-700 */
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-circle {
            width: 2rem;
            height: 2rem;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-dot {
            width: 0.75rem;
            height: 0.75rem;
            background-color: #7c3aed; /* purple-700 */
            border-radius: 50%;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: bold;
        }

        nav {
            display: none;
        }

        @media (min-width: 768px) {
            nav {
                display: flex;
                gap: 1.5rem;
            }
            
            nav a {
                color: white;
                text-decoration: none;
                font-weight: 600;
            }
            
            nav a:hover {
                color: #fbbf24; /* yellow-300 */
            }
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .title-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .main-title {
            font-size: 2.25rem; /* text-4xl */
            font-weight: bold;
            color: #fbbf24; /* yellow-400 */
            line-height: 1.25;
            margin-bottom: 1.5rem;
        }

        @media (min-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .main-title {
                font-size: 3rem; /* text-5xl */
            }
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }

        .game-card {
            border-radius: 0.5rem;
            overflow: hidden;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-image {
            width: 100%;
            height: 10rem;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo-circle">
                <div class="logo-dot"></div>
            </div>
            <h1>Blash Games</h1>
        </div>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Juegos</a>
            <a href="#">Contacto</a>
        </nav>
    </header>

    <main>
        <div class="main-grid">
            <div class="title-section">
                <h2 class="main-title">Blash<br>Games</h2>
            </div>
            <div class="games-grid" id="gameList">
                <!-- Juegos aquí -->
            </div>
        </div>
    </main>

    <script>
        const games = [
            { file: "game1.swf", img: "logosgames/muñecas.png" },
            { file: "papa.swf", img: "logosgames/papas.jpg" },
            { file: "gun.swf", img: "imagenes/juego3.jpg" },
            { file: "gun-mayhem-11419f2f2.swf", img: "logosgames/gunmayhemredux.png" },
            { file: "alone-zombiewoods-177373e2f", img: "logosgames/zombiewoods.png" },
            { file: "gun-mayhem-11419f2f2.sfw", img: "logosgames/gunma.png" }
        ];

        const list = document.getElementById("gameList");

        games.forEach(game => {
            const gameCard = document.createElement("div");
            gameCard.className = "game-card";
            gameCard.innerHTML = `
                <a href="loader.html?game=${encodeURIComponent(game.file)}">
                    <img src="${game.img}" alt="Juego" class="game-image" />
                </a>
            `;
            list.appendChild(gameCard);
        });
    </script>
</body>
</html>
